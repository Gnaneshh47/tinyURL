name: Build and deploy Angular app to Azure Web App - tiny-url-fe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (Angular CLI requires Node 20+)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3️⃣ Install Angular CLI globally
      - name: Install Angular CLI
        run: npm install -g @angular/cli@20

      # 4️⃣ Install dependencies and build Angular
      - name: Install dependencies and build
        run: |
          npm install
          ng build --configuration production

      # 5️⃣ Upload dist folder as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/tinyURL/   # <-- replace with your actual Angular project folder inside dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Checkout repo (optional)
      - uses: actions/checkout@v4

      # 2️⃣ Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          pathh: dist/tinyURL/

      # 3️⃣ Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: false

      # 4️⃣ Deploy Angular app to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: tiny-url-fe
          package: ./dist
