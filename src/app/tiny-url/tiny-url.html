<div class="container mt-5">

    <div class="card shadow-sm">
        <div class="card-body">

            <h4 class="mb-3">Create a Tiny URL</h4>

            <form (ngSubmit)="createShortUrl()" #urlForm="ngForm">

                <!-- URL Input -->
                <div class="mb-3">
                    <label class="form-label">URL</label>
                    <input type="text" class="form-control" placeholder="Enter the long URL" [(ngModel)]="formData.url"
                        name="url" required>
                </div>

                <!-- Radio Buttons -->
                <div class="mb-3">
                    <label class="form-label d-block">Privacy</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="public" value="public"
                            [(ngModel)]="formData.privacy" name="privacy">
                        <label class="form-check-label" for="public">Public</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="private" value="private"
                            [(ngModel)]="formData.privacy" name="privacy">
                        <label class="form-check-label" for="private">Private</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-primary px-4" type="submit" [disabled]="!urlForm.form.valid">
                    Shorten URL
                </button>

            </form>
        </div>
    </div>

    <!-- Table for URLs -->
    <div class="card shadow-sm mt-4" style="max-height: 350px; overflow-y: auto;">
        <div class="card-body">

            <h4 class="mb-3">Short URLs</h4>

            <table class="table table-striped table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Privacy</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of urls; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td class="text-break">{{ item.originalUrl }}</td>
                        <td>
                            <a [href]="item.shortUrl" target="_blank">
                                {{ item.shortUrl }}
                            </a>
                        </td>
                        <td class="text-capitalize">{{ item.privacy }}</td>
                        <td class="text-center">
                            <button class="btn btn-outline-secondary btn-sm" (click)="copy(item.shortUrl)">
                                Copy
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <p *ngIf="urls.length === 0" class="text-muted">No URLs created yet.</p>

        </div>
    </div>

</div>
